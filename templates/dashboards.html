<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards - FinOps Agent</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-card {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .dashboard-card:hover {
            border-color: var(--primary-blue);
            box-shadow: 0 4px 12px rgba(0, 85, 254, 0.1);
            transform: translateY(-2px);
        }

        .dashboard-card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .dashboard-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .dashboard-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .dashboard-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .dashboard-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-muted);
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .dashboard-actions {
            display: flex;
            gap: 0.5rem;
        }

        .dashboard-action-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: white;
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dashboard-action-btn:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .dashboard-action-btn.delete:hover {
            border-color: var(--accent-coral);
            color: var(--accent-coral);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .page-header {
            background: white;
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 0;
        }

        .page-header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .btn-create {
            padding: 0.75rem 1.5rem;
            background: var(--accent-mint);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-create:hover {
            background: #60d49a;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">A</div>
                <div>
                    <div class="logo-text">FinOps Agent</div>
                    <div class="header-subtitle">FinOps OS powered by AI Agents</div>
                </div>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <button class="btn-nav" onclick="window.location.href='/'">
                    üí¨ Chat
                </button>
                <button class="btn-nav" onclick="window.location.href='/api/dashboard'">
                    üìä KPIs
                </button>
                <button class="btn-nav" onclick="window.location.href='/api/charts-page'">
                    üìà Charts
                </button>
                <button class="btn-nav active" onclick="window.location.href='/api/dashboards-page'">
                    üìã Dashboards
                </button>
            </div>
        </div>
    </header>

    <!-- Page Header -->
    <div class="page-header">
        <div class="page-header-content">
            <h1 class="page-title">My Dashboards</h1>
        </div>
    </div>

    <!-- Dashboards Grid -->
    <div id="dashboardsGrid" class="dashboard-grid">
        <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
            <div style="font-size: 2rem; margin-bottom: 1rem;">üìä</div>
            <div>Loading dashboards...</div>
        </div>
    </div>

    <script>
        let dashboards = [];

        // Load dashboards on page load
        document.addEventListener('DOMContentLoaded', loadDashboards);

        async function loadDashboards() {
            try {
                const response = await fetch('/api/dashboards');
                if (!response.ok) throw new Error('Failed to load dashboards');

                const data = await response.json();
                dashboards = data.dashboards;
                renderDashboards();
            } catch (error) {
                console.error('Error loading dashboards:', error);
                document.getElementById('dashboardsGrid').innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Failed to load dashboards</p>
                    </div>
                `;
            }
        }

        function renderDashboards() {
            const grid = document.getElementById('dashboardsGrid');

            if (dashboards.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üìã</div>
                        <h3 style="color: var(--text-primary); margin-bottom: 0.5rem;">No Dashboards Yet</h3>
                        <p style="margin-bottom: 1.5rem;">Create dashboards from your conversations to save and share insights</p>
                        <button class="btn-create" onclick="window.location.href='/'">
                            Go to Chat
                        </button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = dashboards.map(dashboard => `
                <div class="dashboard-card" onclick="viewDashboard('${dashboard.id}')">
                    <div class="dashboard-card-header">
                        <div class="dashboard-icon">üìä</div>
                        <div>
                            <div class="dashboard-name">${escapeHtml(dashboard.name)}</div>
                        </div>
                    </div>
                    <div class="dashboard-description">
                        ${escapeHtml(dashboard.description || 'No description')}
                    </div>
                    <div class="dashboard-meta">
                        <span>Updated ${formatTimestamp(dashboard.updated)}</span>
                        <div class="dashboard-actions" onclick="event.stopPropagation()">
                            <button class="dashboard-action-btn" onclick="viewAnalytics('${dashboard.id}')" title="Analytics view with filters">
                                üìä Analytics
                            </button>
                            <button class="dashboard-action-btn" onclick="editDashboard('${dashboard.id}')">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="dashboard-action-btn delete" onclick="deleteDashboard('${dashboard.id}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewDashboard(dashboardId) {
            window.location.href = `/api/dashboard/${dashboardId}/view`;
        }

        function viewAnalytics(dashboardId) {
            window.location.href = `/api/dashboards/${dashboardId}/analytics`;
        }

        function editDashboard(dashboardId) {
            window.location.href = `/api/dashboard/${dashboardId}/view?edit=true`;
        }

        async function deleteDashboard(dashboardId) {
            if (!confirm('Are you sure you want to delete this dashboard?')) return;

            try {
                const response = await fetch(`/api/dashboards/${dashboardId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete dashboard');

                loadDashboards();
            } catch (error) {
                console.error('Error deleting dashboard:', error);
                alert('Failed to delete dashboard');
            }
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp * 1000);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
