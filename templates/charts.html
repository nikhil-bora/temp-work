<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts - FinOps Agent</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .charts-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .charts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .charts-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .charts-subtitle {
            color: #666;
            margin-top: 0.5rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .chart-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .chart-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .chart-preview {
            width: 100%;
            height: 300px;
            border: none;
            pointer-events: none;
        }

        .chart-info {
            padding: 1rem;
            border-top: 1px solid #eee;
        }

        .chart-filename {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .chart-date {
            font-size: 0.75rem;
            color: #999;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .btn-refresh {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        .btn-refresh:hover {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 1rem;
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--bg-primary);
            border-color: var(--primary-blue);
            color: var(--primary-blue);
            transform: translateY(-2px);
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            color: white;
            border-color: transparent;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin: 0 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-icon">📊</span>
                    <span class="logo-text">FinOps Agent</span>
                </div>
                <div class="header-subtitle">Charts Gallery</div>
            </div>
            <nav class="nav">
                <button class="btn-nav" onclick="window.location.href='/'">
                    💬 Chat
                </button>
                <button class="btn-nav" onclick="window.location.href='/api/dashboard'">
                    📊 Dashboard
                </button>
                <button class="btn-nav active" onclick="window.location.href='/api/charts-page'">
                    📈 Charts
                </button>
            </nav>
        </div>
    </div>

    <div class="charts-container">
        <div class="charts-header">
            <div>
                <h1 class="charts-title">Visualization Gallery</h1>
                <p class="charts-subtitle">Interactive charts and visualizations from your cost analysis</p>
            </div>
            <button class="btn-refresh" onclick="loadCharts()">
                🔄 Refresh
            </button>
        </div>

        <div id="charts-grid" class="charts-grid">
            <div class="loading">Loading charts...</div>
        </div>

        <div id="pagination" class="pagination" style="display: none;"></div>
    </div>

    <script>
        let currentPage = 1;
        let chartsPerPage = 12;
        let allCharts = [];

        function renderPagination(totalCharts) {
            const totalPages = Math.ceil(totalCharts / chartsPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            pagination.innerHTML = '';

            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'pagination-btn';
            prevBtn.textContent = '← Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                currentPage--;
                renderCharts();
            };
            pagination.appendChild(prevBtn);

            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                const firstBtn = document.createElement('button');
                firstBtn.className = 'pagination-btn';
                firstBtn.textContent = '1';
                firstBtn.onclick = () => {
                    currentPage = 1;
                    renderCharts();
                };
                pagination.appendChild(firstBtn);

                if (startPage > 2) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.style.padding = '0 0.5rem';
                    dots.style.color = 'var(--text-secondary)';
                    pagination.appendChild(dots);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'pagination-btn' + (i === currentPage ? ' active' : '');
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderCharts();
                };
                pagination.appendChild(pageBtn);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.style.padding = '0 0.5rem';
                    dots.style.color = 'var(--text-secondary)';
                    pagination.appendChild(dots);
                }

                const lastBtn = document.createElement('button');
                lastBtn.className = 'pagination-btn';
                lastBtn.textContent = totalPages;
                lastBtn.onclick = () => {
                    currentPage = totalPages;
                    renderCharts();
                };
                pagination.appendChild(lastBtn);
            }

            // Info text
            const info = document.createElement('span');
            info.className = 'pagination-info';
            const start = (currentPage - 1) * chartsPerPage + 1;
            const end = Math.min(currentPage * chartsPerPage, totalCharts);
            info.textContent = `${start}-${end} of ${totalCharts}`;
            pagination.appendChild(info);

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'pagination-btn';
            nextBtn.textContent = 'Next →';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                currentPage++;
                renderCharts();
            };
            pagination.appendChild(nextBtn);
        }

        function renderCharts() {
            const grid = document.getElementById('charts-grid');
            grid.innerHTML = '';

            const start = (currentPage - 1) * chartsPerPage;
            const end = start + chartsPerPage;
            const chartsToShow = allCharts.slice(start, end);

            chartsToShow.forEach(chart => {
                const card = document.createElement('div');
                card.className = 'chart-card';
                card.onclick = () => window.open(chart.url, '_blank');

                const date = new Date(chart.created * 1000).toLocaleString();

                card.innerHTML = `
                    <iframe src="${chart.url}" class="chart-preview" scrolling="no"></iframe>
                    <div class="chart-info">
                        <div class="chart-filename">${chart.filename}</div>
                        <div class="chart-date">Created: ${date}</div>
                    </div>
                `;

                grid.appendChild(card);
            });

            renderPagination(allCharts.length);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function loadCharts() {
            const grid = document.getElementById('charts-grid');
            grid.innerHTML = '<div class="loading">Loading charts...</div>';

            try {
                const response = await fetch('/api/charts');
                const charts = await response.json();

                allCharts = charts;
                currentPage = 1;

                if (charts.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📊</div>
                            <h2>No Charts Yet</h2>
                            <p>Create visualizations from the chat interface to see them here.</p>
                            <p style="margin-top: 1rem; color: #999; font-size: 0.875rem;">
                                Try: "Show me a chart of costs by service"
                            </p>
                        </div>
                    `;
                    document.getElementById('pagination').style.display = 'none';
                    return;
                }

                renderCharts();

            } catch (error) {
                console.error('Error loading charts:', error);
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⚠️</div>
                        <h2>Error Loading Charts</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Load charts on page load
        loadCharts();

        // Auto-refresh every 30 seconds
        setInterval(loadCharts, 30000);
    </script>
</body>
</html>
