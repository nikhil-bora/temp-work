<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts - FinOps Agent</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .charts-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .charts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .charts-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .charts-subtitle {
            color: #666;
            margin-top: 0.5rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .chart-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .chart-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .chart-preview {
            width: 100%;
            height: 300px;
            border: none;
            pointer-events: none;
        }

        .chart-info {
            padding: 1rem;
            border-top: 1px solid #eee;
        }

        .chart-filename {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .chart-date {
            font-size: 0.75rem;
            color: #999;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .btn-refresh {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        .btn-refresh:hover {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-icon">üìä</span>
                    <span class="logo-text">FinOps Agent</span>
                </div>
                <div class="header-subtitle">Charts Gallery</div>
            </div>
            <nav class="nav">
                <button class="btn-nav" onclick="window.location.href='/'">
                    üí¨ Chat
                </button>
                <button class="btn-nav" onclick="window.location.href='/api/dashboard'">
                    üìä Dashboard
                </button>
                <button class="btn-nav active" onclick="window.location.href='/api/charts-page'">
                    üìà Charts
                </button>
            </nav>
        </div>
    </div>

    <div class="charts-container">
        <div class="charts-header">
            <div>
                <h1 class="charts-title">Visualization Gallery</h1>
                <p class="charts-subtitle">Interactive charts and visualizations from your cost analysis</p>
            </div>
            <button class="btn-refresh" onclick="loadCharts()">
                üîÑ Refresh
            </button>
        </div>

        <div id="charts-grid" class="charts-grid">
            <div class="loading">Loading charts...</div>
        </div>
    </div>

    <script>
        async function loadCharts() {
            const grid = document.getElementById('charts-grid');
            grid.innerHTML = '<div class="loading">Loading charts...</div>';

            try {
                const response = await fetch('/api/charts');
                const charts = await response.json();

                if (charts.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìä</div>
                            <h2>No Charts Yet</h2>
                            <p>Create visualizations from the chat interface to see them here.</p>
                            <p style="margin-top: 1rem; color: #999; font-size: 0.875rem;">
                                Try: "Show me a chart of costs by service"
                            </p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = '';

                charts.forEach(chart => {
                    const card = document.createElement('div');
                    card.className = 'chart-card';
                    card.onclick = () => window.open(chart.url, '_blank');

                    const date = new Date(chart.created * 1000).toLocaleString();

                    card.innerHTML = `
                        <iframe src="${chart.url}" class="chart-preview" scrolling="no"></iframe>
                        <div class="chart-info">
                            <div class="chart-filename">${chart.filename}</div>
                            <div class="chart-date">Created: ${date}</div>
                        </div>
                    `;

                    grid.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading charts:', error);
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2>Error Loading Charts</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Load charts on page load
        loadCharts();

        // Auto-refresh every 30 seconds
        setInterval(loadCharts, 30000);
    </script>
</body>
</html>
